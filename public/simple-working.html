<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Working Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'russo': ['Russo One', 'monospace'],
                        'lato': ['Lato', 'sans-serif'],
                    },
                    colors: {
                        'yellow-400': '#fbbf24',
                        'teal-500': '#14b8a6',
                        'red-500': '#ef4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-black text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-russo text-center mb-8 bg-gradient-to-r from-yellow-400 to-teal-500 bg-clip-text text-transparent">
            Simple Working Test
        </h1>
        
        <!-- Test Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gray-800 border-2 border-yellow-400 p-6 rounded-lg shadow-2xl">
                <div class="w-16 h-16 bg-yellow-400 rounded-lg flex items-center justify-center mb-4 mx-auto">
                    <i class="fas fa-code text-2xl text-black"></i>
                </div>
                <h3 class="text-xl font-russo text-white mb-3 text-center">Frontend</h3>
                <p class="text-gray-300 text-center">Vue.js, React, HTML5, CSS3</p>
            </div>
            
            <div class="bg-gray-800 border-2 border-teal-500 p-6 rounded-lg shadow-2xl">
                <div class="w-16 h-16 bg-teal-500 rounded-lg flex items-center justify-center mb-4 mx-auto">
                    <i class="fas fa-server text-2xl text-white"></i>
                </div>
                <h3 class="text-xl font-russo text-white mb-3 text-center">Backend</h3>
                <p class="text-gray-300 text-center">Laravel, PHP, Node.js</p>
            </div>
            
            <div class="bg-gray-800 border-2 border-red-500 p-6 rounded-lg shadow-2xl">
                <div class="w-16 h-16 bg-red-500 rounded-lg flex items-center justify-center mb-4 mx-auto">
                    <i class="fas fa-mobile-alt text-2xl text-white"></i>
                </div>
                <h3 class="text-xl font-russo text-white mb-3 text-center">Mobile</h3>
                <p class="text-gray-300 text-center">React Native, Flutter</p>
            </div>
        </div>
        
        <!-- Test Form -->
        <div class="max-w-md mx-auto">
            <div class="bg-gray-800 border-2 border-yellow-400 p-6 rounded-lg shadow-2xl">
                <h3 class="text-xl font-russo text-white mb-4 text-center">Test Form</h3>
                <form class="space-y-4">
                    <input type="text" placeholder="Your Name" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-yellow-400 focus:outline-none">
                    <input type="email" placeholder="Email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-yellow-400 focus:outline-none">
                    <textarea placeholder="Message" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-yellow-400 focus:outline-none h-24"></textarea>
                    <button type="submit" class="w-full px-6 py-3 bg-yellow-400 text-black font-russo rounded-lg hover:bg-white transition-colors duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Test Buttons -->
        <div class="text-center mt-8 space-x-4">
            <button class="px-8 py-4 bg-yellow-400 text-black font-russo rounded-lg hover:bg-white transition-all duration-300 transform hover:-translate-y-2 shadow-2xl">
                Primary Button
            </button>
            <button class="px-8 py-4 border-2 border-teal-500 text-teal-500 font-russo rounded-lg hover:bg-teal-500 hover:text-white transition-all duration-300">
                Secondary Button
            </button>
        </div>
    </div>
    
    <script>
        console.log('Simple working page loaded successfully');
        console.log('Tailwind CSS is working if you see styled elements above');
    </script>
</body>
</html>
